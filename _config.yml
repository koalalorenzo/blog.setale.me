# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: "Lorenzo's Blog"
description: "" # write a nice description for your blog
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site http://www.example.com
realurl: "http://blog.setale.me" # Used for canonical and perma links
google_analytics: 'UA-10395528-15'
twitter_username: 'koalalorenzo'

# Build settings
markdown: kramdown

permalink: ':year/:month/:day/:title/'
plugins: [jekyll-paginate, jekyll-sitemap]

paginate: 10
paginate_path: "pages/:num"
published: false
exclude: ["Dockerfile", "bower.json"]
