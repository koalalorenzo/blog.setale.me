<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="revisit-after" content="7 days">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="microtip" content="1HALQYUZQNR4sUhgDjms3X2jjgCWeVJEWs" data-currency="btc">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.realurl }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="lorenzo,setale,developer,full stack developer,software,startup,italian,copenhagen,denmark,python" />

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}bower_components/bootstrap/dist/css/bootstrap-theme.min.css">-->
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/bower_components/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/main.css?v1">
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/blog.css?v1">
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/header.css?v1">
    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/bower_components/animate.css/animate.min.css">

{% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
{% endif %}
</head>
